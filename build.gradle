plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

repositories {
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url 'https://oss.sonatype.org/content/repositories/central' }
    maven { url 'https://repo.codemc.io/repository/nms/' }
    maven { url 'https://jitpack.io' }
    maven { url 'https://maven.enginehub.org/repo/' }
    mavenCentral()
}

processResources {
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
    from(sourceSets.main.resources.srcDirs) {
        include 'plugin.yml'
        expand(rootProject.properties)
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT'

    compileOnly 'org.spigotmc:spigot:1.12.2-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot:1.11.2-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot:1.10.2-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot:1.9.4-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot:1.9.2-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot:1.8.8-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot:1.8.3-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot:1.8-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot:1.8-R0.1-SNAPSHOT'
    compileOnly 'org.bukkit:craftbukkit:1.7.10-R0.1-SNAPSHOT'
    compileOnly 'org.bukkit:craftbukkit:1.7.10-R0.1-SNAPSHOT'
    compileOnly 'org.bukkit:craftbukkit:1.7.9-R0.3-SNAPSHOT'

    compileOnly('com.github.MilkBowl:VaultAPI:1.7.1') { transitive = false }
    compileOnly 'com.sk89q:worldguard:6.1.1-SNAPSHOT'

    compileOnly 'org.jetbrains:annotations:24.1.0'

    compileOnly fileTree(dir: 'libs', includes: ['*.jar'])
}

compileJava {
    options.encoding = 'UTF-8'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

jar {
    enabled = false
    dependsOn (shadowJar)
}

shadowJar {
    archiveClassifier.set('')
    minimize()
}